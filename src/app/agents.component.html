 <ul class="agents">
   <li *ngFor="let agent of agents"
   (click)="onSelect(agent)"
   [class.selected]="agent === selectedAgent">
     <span class="badge">{{agent.id}}</span>
     {{agent.name}}
   </li>    
 </ul>
 <div *ngIf="selectedAgent">
 <h2>{{selectedAgent.name | uppercase}} is my hero</h2>
 <button (click)="gotoDetail()">View Details</button>
 </div>
